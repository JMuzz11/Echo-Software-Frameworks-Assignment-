<div class="logout-button-container">
  <button (click)="logout()">Logout</button>
</div>

<div class="dashboard-container">
  <h1>Welcome, {{ currentUser.username }}</h1>

  <!-- User Information Section -->
  <div class="user-info">
    <h2>Your Information</h2>
    <p><strong>Email:</strong> {{ currentUser.email }}</p>
    <p><strong>Role:</strong> {{ currentUser.roles.join(', ') }}</p>
  </div>

  <div *ngFor="let group of groups" class="group-card">
    <h3>
      <a (click)="goToGroup(group._id)">{{ group.name }}</a>
    </h3>
    <div *ngIf="group.channels.length > 0">
      <p>Select a channel to start chatting:</p>
      <ul>
        <li *ngFor="let channel of group.channels">
          <a (click)="selectChannel(group, channel)">{{ channel.name }}</a>
        </li>
      </ul>
    </div>
    <div *ngIf="group.channels.length === 0">
      <p>No channels available in this group.</p>
    </div>
    <button (click)="addChannel(group)" class="add-channel-button">
      Add Channel
    </button>
  </div>
  

  <!-- Admin Panel Section (Visible for Super Admins and Group Admins) -->
  <div *ngIf="currentUser.roles.includes('Super Admin') || currentUser.roles.includes('Group Admin')" class="admin-section">
    <h2>Admin Panel</h2>
    <div class="admin-buttons">
      <button (click)="manageUsers()">Manage Users</button>
      <button (click)="manageGroups()">Manage Groups</button>
    </div>
  </div>
</div>
